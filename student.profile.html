 <div id="page">
 <div  style="margin-top: 10px; " class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{student.name}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Prenom(s)</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{student.surnames.join(' ')}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{student.age}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Gender</label>
                        <div class="col-sm-10">
                            <toggle ng-model="student.gender" ng-change="updateStudentGender()" on="Masculin" off="Feminin" onstyle="btn-primary"  offstyle="btn-danger" ></toggle>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Classe</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{student.class}}</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telephone</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{student.phone}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{student.email}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Adresse</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{student.address}} </p>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
