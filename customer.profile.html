 <div  style="margin-top: 10px; " class="customer-detail row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Client</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{customer.name}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Service</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{customer.account_type}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telephone</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{customer.phone}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{customer.email}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Adresse</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{customer.address}} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Abonné_Depuis</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{customer.date_subscription}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Accès Web</label>
                        <div class="col-sm-10">
                            <toggle ng-model="customer.web_access" ng-change="updateCustomer()" on="Activé" off="Désactivé" onstyle="btn-primary" ></toggle>
                    </div>
                </form>
            </div>
        </div>
