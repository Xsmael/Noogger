<div id="page">
        <button ng-bootbox-title="Nouveau client" ng-bootbox-custom-dialog ng-bootbox-custom-dialog-template="templates/customer-form.html" type="button" class="btn btn-primary btn-lg btn-block"> 
             <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>Nouveau Client 
        </button>
        <br>
        <table id="customer_list" cellpadding="0" cellspacing="0" border="0" class="table table-hover table-condensed table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th scope="col">Client</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Email</th>
                    <th scope="col">Adresse</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cust in customers " object="customer">
                    <td class="edit" field="name">{{cust.name}}</td>
                    <td class="edit" field="phone">{{cust.phone}}</td>
                    <td class="edit" field="mobile_phone">{{cust.mobile_phone}}</td>
                    <td class="edit" field="email">{{cust.email}}</td>
                    <td class="edit" field="address">{{cust.address}}
                        <a class="btn map-icon">
                            <span class="glyphicon glyphicon-map-marker"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger delete_confirm" ng-click="deleteCustomer(cust._id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                        <!--
                        <button class="btn btn-danger" ng-bootbox-title="A cool title!" ng-bootbox-confirm="Are you sure you want to confirm this?" ng-bootbox-confirm-action="deleteCustomer(cust._id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        -->
                        <a class="btn btn-default" ui-sref="customer({customerId:cust._id,action:3})">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a class="btn btn-default full_show" ui-sref="customer({customerId:cust._id,action:1})">
                            <span class="glyphicon glyphicon-align-left"></span>
                        </a>
                    </td>
                </tr>
    </div>
