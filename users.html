<div id="page">
        <button ng-bootbox-title="Nouvel utilisateur" ng-bootbox-custom-dialog ng-bootbox-custom-dialog-template="templates/user-form.html" type="button" class="btn btn-primary btn-lg btn-block"> 
             <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>Ajouter Utilisateur
             </button>
        <br>
        <table id="customer_list" cellpadding="0" cellspacing="0" border="0" class="table table-hover table-condensed table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Username</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Whatsapp</th>
                    <th scope="col">skype</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users " object="customer">
                    <td field="name">{{user.name}}</td>
                    <td field="name">{{user.username}}</td>
                    <td field="phone">{{user.phone}}</td>
                    <td field="email">{{user.email}}</td>
                    <td field="mobile_phone">{{user.whatsapp}}</td>
                    <td field="address">{{user.skype}}</td>
                     <td>

                        <button class="btn btn-danger" ng-bootbox-title="***AvertissemenT***" ng-bootbox-confirm="Voulez vous rÃ©ellement supprimer cet utilisateur?" ng-bootbox-confirm-action="deleteUser(user.id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                      
                        <a class="btn btn-default" ui-sref="user({userID:customer.id})">
                            <span class="glyphicon glyphicon-th-list"></span>
                        </a>
                    </td>
                </tr>
    </div>
