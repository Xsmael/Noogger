<style>
    .placepicker-map {
        min-height: 250px;
    }
    
    .address-indicator {
        color: gray;
        font-size: 12px;
        font-style: italic;
        margin-left: 10px;
        margin-top: -5px;
    }
</style>

<form ng-controller="CustomerController">
    <div class="form-group">
        <input class="form-control" placeholder="Nom" ng-model="school.name" />
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Nom Complet" ng-model="school.phone" />
    </div>
    
    <div class="form-group">
        <input class="form-control" placeholder="Téléphone Fixe" ng-model="school.phone" />
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Téléphone Mobile" ng-model="school.mobile_phone" />
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Email" ng-model="school.email" />
    </div>

    <div class="form-group">
        <input class="form-control" id="placepicker" data-latitude-input="#lat" data-longitude-input="#long" data-map-container-id="map-container" />
        <p class="address-indicator" id="map-address"></p>
        <input hidden id="lat" ng-model="school.geo.latitude" />
        <input hidden id="long" ng-model="school.geo.longitude" />
        <input hidden id="addr" ng-model="school.address" />
        <div id="map-container" class="collapse">
            <div class="placepicker-map thumbnail"></div>
        </div>
    </div>

    <div class="form-group">
        <select class="form-control" ng-model="school.account_type">
           <input type="text" class="form-control" aria-label="...">
           <input type="text" class="form-control" aria-label="...">
           <input type="text" class="form-control" aria-label="...">
    </div>
    <div class="form-group">
        <ng-bs3-datepicker ng-model="school.date_creation" placeholder="Date Ouverture" language="fr-ca" date-format="DD-MM-YYYY">
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
        <a data-bb-handler="cancel" class="btn btn-danger" role="button" data-dismiss="modal">Annuler</a>
        <a data-bb-handler="confirm" class="btn btn-default" role="button" data-dismiss="modal" ng-click="createCustomer(customer)">Créer</a>
    </div>
</form>
<script>
    setInterval(function(){
        $("#lat").change();
        $("#long").change();
        $("#addr").val( $("#placepicker").val() );
        $("#addr").change();

    },10);
    $("#placepicker").placepicker({
        placeChanged: function(place) {
            $("#map-address").html(place.formatted_address);
        }
    });
</script>
