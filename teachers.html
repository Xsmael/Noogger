<div id="page">
        <button ng-bootbox-title="Nouvel Enseignant" ng-bootbox-custom-dialog ng-bootbox-custom-dialog-template="templates/teacher-form.html" type="button" class="btn btn-primary btn-lg btn-block"> 
             <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>Ajouter Enseignant
             </button>
        <br>
        <table id="customer_list" cellpadding="0" cellspacing="0" border="0" class="table table-hover table-condensed table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Classes</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teacher in teachers ">
                    <td field="name">{{teacher.name}}</td>
                    <td field="phone">{{teacher.phone}}</td>
                    <td field="email">{{teacher.email}}</td>
                    <td field="mobile_phone">{{teacher.classes}}</td>
                     <td>

                        <button class="btn btn-danger" ng-bootbox-title="***AvertissemenT***" ng-bootbox-confirm="Voulez vous rÃ©ellement supprimer cet utilisateur?" ng-bootbox-confirm-action="deleteUser(teacher._id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                      
                        <a class="btn btn-default" ui-sref="teacher({id:teacher._id})">
                            <span class="glyphicon glyphicon-th-list"></span>
                        </a>
                    </td>
                </tr>
    </div>
